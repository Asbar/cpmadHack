<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<div class="logo">
		<img style="width:50%" src="assets/img/login_1.png" alt="Ionic logo">
	</div>

	<div novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">User Category</ion-label>
				<ion-select [(ngModel)]="userCat">
              <ion-option value="Student">Student</ion-option>
              <ion-option value="Teacher">Teacher</ion-option>
            </ion-select>
			
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="username" type="text">
				</ion-input>
			</ion-item>
			
			<p ion-text [hidden]="invalidUsername==false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="password" type="password">
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="invalidPassword==false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin()" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
			<p ion-text [hidden]="isExistingUser==false" color="danger">
				Invalid user name or password.Please try again!!
			</p>
		</ion-row>
	</div>

</ion-content>
